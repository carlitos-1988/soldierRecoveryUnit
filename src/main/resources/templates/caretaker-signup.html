<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/signup.css">
  <title>Signup</title>
</head>

<body>

<div class="form-container">
  <div class="wrapper">
    <div class="container main">
      <div class="row">
        <div class="col-md-6 side-image">
          <img src="https://i.imgur.com/7ntE3md.png" alt="User's Photo" class="img-fluid rounded-circle"/>

        </div>
        <div class="col-md-6 right">
          <div class="input-box">
            <header>Sign Up</header>

            <!-- Display username error if present -->
            <div th:if="${usernameError}" class="alert alert-danger" th:text="${usernameError}"></div>



            <form action="/caretakerSignup" method="POST" >
              <!--                email-->
              <div class="input-field">
                <input type="email" class="input" name="email" id="email" required>
                <label for="email">Email</label>
              </div>
              <!--                firstname-->
              <div class="input-field">
                <input type="text" class="input" name="firstName" id="firstname"  required>
                <label for="firstname">Firstname</label>
              </div>
              <!--                last name-->
              <div class="input-field">
                <input type="text" class="input" name="lastName" id="lastname" required >
                <label for="lastname">Lastname</label>
              </div>
              <!--                  Username-->
              <div class="input-field">
                <input type="text" class="input" name="username" id="username"  required>
                <label for="username">UserName</label>
              </div>
              <!--                  phone number-->
              <div class="input-field">
                <label for="phone">Enter a phone number:</label><br><br>
                <input type="text" id="phone" name="phone" placeholder="323-555-1234" required><br><br></input>
              </div>

              <div>
                <label for="gradeSelect">Select Your Current Grade:</label>
                <select id="gradeSelect" name="gradeSelect" >
                  <!-- Use Thymeleaf or a similar templating engine to loop through the enum values -->
                  <th:block th:each="grade : ${T(com.soldierrecoveryunit.SRUmain.models.MilitaryGrades).values()}">
                    <option th:value="${grade}" th:text="${grade.militaryGrade}"></option>
                  </th:block>
                </select>
              </div>

              <!--                  SRU Location Select-->
              <div>
                <label for="sruLocation">Choose your SRU Location:</label>
                <select id="sruLocation" name="sruLocation" type="text">
                  <option value="JBLM">Joint Base Lewis-Mc-Chord</option>
                  <option value="fortHood">Fort Hood, TX</option>
                  <option value="fortBliss">Fort Bliss, TX</option>
                </select>
              </div>

              <hr>
              <!--         password-->
              <div class="input-field">
                <input type="password" class="input" name="password" id="password" required>
                <label for="password">Password</label>
              </div>

              <div class="input-field">
                <input type="submit" class="submit" value="Sign Up">
              </div>
            </form>






            <div class="signin">
              <span>Already have an account? <a href="/login">Login here</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-container">

</div>
</body>
</html>
